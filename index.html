<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="-0.5 1.5 -1" color="#FF3E7C"></a-box>
            <a-sphere position="1.3 1.5 -1" color="#141ee0" radius="0.6"></a-sphere>
            <a-cylinder position="3.3 1.6 -1" color="#e2915f" radius="0.4" height="1.5"></a-cylinder>
            <a-octahedron position="-2.3 1.5 -1" color="#FF926B" radius="0.55"></a-octahedron>
            <a-plane position="0 0.9 0" rotation="-90 0 0" width="8" height="4" color="#7BC8A4"></a-plane>
            <a-ring position="1.7 1.6 1" color="teal" radius-inner="0.25" radius-outer="0.7" ></a-ring>

        </a-scene>
    </body>
</html>
